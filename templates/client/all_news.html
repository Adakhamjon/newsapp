{%extends "client/base.html"%}
{%block main%}


<div class="row" style="padding: 15px;">
  {% for yangilik in barcha_yangiliklar%}
  {% if yangilik.is_published%}
   <div class="col-md-4">
     <div class="container">
	 <div class="card" style="width: 18rem; padding: 15px;">
    <img src="{{url_for( 'static',filename='uploads/images/'~yangilik.photo)}}" class="card-img-top" alt="...">
     <div class="card-body">
      <h5 class="card-title">{{yangilik.title|safe}}</h5>
      <p class="card-text">{{yangilik.content|truncate(100)|safe}}</p>
      <a href="{{url_for('single_new_view',_id = yangilik.id)}}" class="btn btn-primary">Read More</a>
     </div>
     </div>
    </div>
  </div>
  {%endif%}
   {%endfor%}
</div>
{%endblock%}
