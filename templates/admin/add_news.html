{%extends"base.html"%}{%block main%}
<div class="container">
	<div class="row mt-3">
		<div class="col-10 offset-1">
			<h3>Add new</h3>
			<form action="" method="post" enctype="multipart/form-data">
				<div class="input-group mb-3 mt-3">
					<input type="text"
					class="form-control"
					placeholder="Enter the news title" 
					name="news_title"
					autocomplete="off">
					<div class="input-group mb-3 mt-3">
						<select class="form-select">
							<option selected disabled="">Open this menu</option>
							{% for tip in tiplar%}
							<option value="{{tip.id}}"> {{tip.name}}</option>
							{%endfor%}
						</select>
					</div>
				</div>
				<div class="input-group mb-3">
					<textarea class="form-control"
					placeholder=" Enter the news content"
					name="news_content"
					rows="10"
					cols="130">
						
					</textarea>
				</div>
				 <div class="input-group mb-3 ml-4">
				 	<input class="form-check-input" 
				 	type="checkbox"
				 	id="publish_status" 
				 	name="publish_status"
				 	value="False">
				 	<label for="publish_status">Chop etilsin</label>
				 </div>

				  <div class="input-group mb-3">
				  	<label class="btn btn-secondary">Upload thumbnail<input type="file" name="news_photo" hidden=""></label>
				  </div>

				  <input type="submit" class="btn btn-success" value="Create">
				  <input type="reset" class="btn btn-info" value="Cancel" name="">
			</form>
		</div>
	</div>
</div>
{%endblock%}
