{%extends "admin/base.html"%}
{%block main%}
<div class="container">
 <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for tip in tiplar%}
    <tr>
      <th scope="row">{{tip.id}}</th>
      <td>{{tip.name}}</td>
      
      
      <td><a href="" class="btn btn-info btn-sm">Update</a></td>
      <td><a href="{{url_for('categories_view', action='delete', _id=tip.id)}}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
   
  </tbody>
</table>
</div>
{% endblock%}
